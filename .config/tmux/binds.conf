# First remove *all* keybindings
# unbind-key -a

bind R command-prompt "rename-window %%"
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux.conf"

# Split window and open cwd
bind-key s split-window -hc "#{pane_current_path}"
bind-key v split-window -vc "#{pane_current_path}"

bind -n M-t new-window
bind -n M-x kill-window
bind -n M-c kill-pane

bind '"' choose-window

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

bind -n M-S-1 select-window -t 1
bind -n M-S-2 select-window -t 2
bind -n M-S-3 select-window -t 3
bind -n M-S-4 select-window -t 4
bind -n M-S-5 select-window -t 5
bind -n M-S-6 select-window -t 6
bind -n M-S-7 select-window -t 7
bind -n M-S-8 select-window -t 8
bind -n M-S-9 select-window -t 9

### SCRATCH BUFFER
bind -n M-w display-popup -w "80%" -h "80%" -E "tmux new-session -A -s scratch"
