# Set Alt-Tab as leader
# Set Ctrl- Space as second leader
unbind-key C-b
set-option -g prefix M-Tab

set -g prefix2 C-Space
bind C-Space send-prefix -2

# bind-key C-Space send-prefix

# Set vim keys
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

### SCRATCH BUFFER
bind -n M-w display-popup -w "80%" -h "80%" -E "tmux new-session -A -s scratch"

# Putting some copied tmux configs in here
set -g base-index 1
set -g pane-base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

setw -g mouse on
set-option -g history-limit 4000
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

# Split window and open cwd
bind-key \' split-window -hc "#{pane_current_path}"
bind-key \" split-window -vc "#{pane_current_path}"

bind -n M-t new-window
bind -n M-c kill-pane
bind -n M-x kill-window

bind -n M-S-1 select-window -t 1
bind -n M-S-2 select-window -t 2
bind -n M-S-3 select-window -t 3
bind -n M-S-4 select-window -t 4
bind -n M-S-5 select-window -t 5
bind -n M-S-6 select-window -t 6
bind -n M-S-7 select-window -t 7
bind -n M-S-8 select-window -t 8
bind -n M-S-9 select-window -t 9

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'

# Status bar config
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-refresh-rate 5
set -g @dracula-border-contrast true
set -g @dracula-plugins "cpu-usage ram-usage git time"
set -g @dracula-time-format "%a %d %b %I:%M %p"
set -g @dracula-show-empty-plugins false
set -g status-position top

# Keep this at the bottoms
run '~/.tmux/plugins/tpm/tpm'
